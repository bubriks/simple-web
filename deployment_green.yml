apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        color: green
    spec:
      containers:
      - name: simple-web
        image: bubri.azurecr.io/simple_web:new
        ports:
        - containerPort: 80