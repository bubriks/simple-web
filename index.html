<!DOCTYPE HTML>
<html>
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="assets/css/images/icon.png">
	</head>
	<body>
		<div id="main">
			<header id="header">
				<h1>Site for testing</h1>
				<p>Click the button if you like it</p>
				<button id='buttonClick' onclick="myFunction()">Click me</button>
			</header>
		</div>
		<script>
			var i = 0;
			function myFunction() {
				i++;
				document.getElementById("buttonClick").innerHTML = "Click me: " + i;
			}
		</script>
	</body>
</html>
